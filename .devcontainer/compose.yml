version: '3.8'

services:
  backend-app:
    build:
      context: .
      dockerfile: Dockerfile.node
    env_file:
      - .env
    tty: true
    volumes:
      - ../:/home/user/app
    networks:
      - chat-app-network
    environment:
      - CHOKIDAR_USEPOLLING=true

networks:
  chat-app-network:
    external: true
